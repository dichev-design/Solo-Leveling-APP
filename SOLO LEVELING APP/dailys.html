<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Solo Leveling System</title>
</head>
<body>
    
    <div class="main-container">
        <div class="secondary-container">
            <div class="alert-container">
                <i class="fa-solid fa-circle-exclamation"></i>
                <h1>QUEST DIRECTIONS</h1>
            </div>

            <div class="quest-text">
                <h1>DAILY QUEST - GET MORE POWERFUL</h1>
                <span>GOAL</span>
            </div>

            <div class="quest_container">
                <div class="quest-item" data-max="100">
                    <span class="status incomplete">[INCOMPLETE]</span>
                    <span class="exercise-name">Push-Ups</span>
                    <div class="custom-number-input">
                        <input type="number" value="0" min="0" max="100" class="exercise-input">
                        <span>/100</span>
                        <button class="decrement">-</button>
                        <button class="increment">+</button>
                    </div>
                </div>
                <div class="quest-item" data-max="100">
                    <span class="status incomplete">[INCOMPLETE]</span>
                    <span class="exercise-name">Push-Ups</span>
                    <div class="custom-number-input">
                        <input type="number" value="0" min="0" max="100" class="exercise-input">
                        <span>/100</span>
                        <button class="decrement">-</button>
                        <button class="increment">+</button>
                    </div>
                </div>
                <div class="quest-item" data-max="100">
                    <span class="status incomplete">[INCOMPLETE]</span>
                    <span class="exercise-name">Push-Ups</span>
                    <div class="custom-number-input">
                        <input type="number" value="0" min="0" max="100" class="exercise-input">
                        <span>/100</span>
                        <button class="decrement">-</button>
                        <button class="increment">+</button>
                    </div>
                </div>
                <div class="quest-item" data-max="100">
                    <span class="status incomplete">[INCOMPLETE]</span>
                    <span class="exercise-name">Push-Ups</span>
                    <div class="custom-number-input">
                        <input type="number" value="0" min="0" max="100" class="exercise-input">
                        <span>/100</span>
                        <button class="decrement">-</button>
                        <button class="increment">+</button>
                    </div>
                </div>
            </div>

            <div class="punishment_warning">
                <div class="message" id="completionMessage">
                    <h1><span>WARNING! </span>- Failing to complete this daily quest will
                    bring a punishment associated with this quest.
                    </h1>
                </div>
                <i class="fa-solid fa-stopwatch" id="message_icon"></i>                
            </div>

        </div>
        <footer class="footer_nav" id="navFooter">
            <ul class="navigation">
                <li><a href="index.html"><i class="fa-solid fa-house"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-calendar"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-user"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-dumbbell"></i></a></li>
                <li><a href="#"><i class="fa-solid fa-book-open"></i></a></li>
            </ul>
        </nav>
    </footer>
    </div>
    
    <script src="app.js"></script>
    <script src="https://kit.fontawesome.com/7c488518a2.js" crossorigin="anonymous"></script>
</body>
</html>
